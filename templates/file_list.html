<!DOCTYPE html>
<html lang="en">
<head>
    <title>Available Files</title>
    <!-- Responsive meta tag for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-4">
        <h2>Available Files</h2>
        <form method="POST">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>File Name</th>
                        <th>Size</th>
                        <th>Download</th>
                        <th>Preview</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for file_link in file_links %}
                    <tr>
                        <td>
                            <input type="checkbox" name="selected_files" value="{{ file_link['name'] }}">
                        </td>
                        <td>{{ file_link['name'] }}</td>
                        <td>{{ file_link['size'] }} bytes</td>
                        <td>
                            <a href="/download/{{ file_link['name'] }}" class="btn btn-primary">
                                <i class="fas fa-file-download"></i> Download
                            </a>
                        </td>
                        <td>
                            <a href="/preview/{{ file_link['name'] }}" class="btn btn-info">
                                <i class="fas fa-eye"></i> Preview
                            </a>
                        </td>
                        <td>
                            <a href="/delete/{{ file_link['name'] }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this file?')">
                                <i class="fas fa-trash-alt"></i> Delete
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <!-- Button to delete selected files -->
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete selected files?')">
                <i class="fas fa-trash"></i> Delete Selected
            </button>
        </form>
    </div>
</body>
</html>
